upstream frontend {
    server frontend:3000;
}

upstream backend {
    server backend:4000;
}

server {
    listen      80;
    access_log  off;

    location / {
        proxy_pass         http://frontend;
    }

    location /ws {
        proxy_pass          http://frontend;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade $http_upgrade;
        proxy_set_header    Connection "Upgrade";
    }

    location /api {
        proxy_pass         http://backend;
    }

    location /uploads/ {
        proxy_pass         http://backend;
    }
}
