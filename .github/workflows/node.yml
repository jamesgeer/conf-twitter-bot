name: CI - Node.js

on: pull_request

jobs:
    tests:
        name: Tests
        runs-on: ubuntu-latest

        services:
            postgres:
                image: postgres:12
                env:
                    POSTGRES_USER: prisma
                    POSTGRES_PASSWORD: prisma
                    POSTGRES_DB: tests
                ports:
                    - 5433:5432

        steps:
            -   uses: actions/checkout@v2
            -   name: Install Packages
                run: yarn install && yarn github-actions-packages

            -   name: Linter Tests
                run: yarn eslint . --ext .js,.jsx,.ts,.tsx

            -   name: Code Tests
                working-directory: ./backend
                run: npm run github-actions-test
                env:
                    TEST: 'true'
                    DATABASE_URL: 'postgresql://prisma:prisma@localhost:5433/tests'
